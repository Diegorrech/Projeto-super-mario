<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Oswald:wght@500&family=Poppins:wght@100;200;300;500&display=swap"
        rel="stylesheet">
        <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <title>Projeto Mario</title>
</head>

<body>
    <div  class="fundo-video">

        <video src="./video/video-mario.mp4" class="video" autoplay loop muted    >
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img  class="logo"  src="./imagens/logo-chapeu-mario.png" alt="logo-chapeu-mario" >
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li> <a href="#">Detalhes</a></li>
            </ul>

        </nav>
    </header>

    <main class="conteiner">
        <div class="informacoes">
            <img class="imagem-titulo" src="./imagens/titulo.png" alt="imagem do filme mario">
            <p class="descricao">Mario é um encanador junto com seu irmão Luigi. Um dia,
                eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas
                ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos
                os lugares.</p>

            <button class="botao-trailler">veja o trailler</button>
        </div>

        <img src="./imagens/super-mario-chars.png" alt="imagem da turma do mario" class="mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">x</span>
                <iframe  id="video"  width="560" height="315" src="https://www.youtube.com/embed/cDNkh5WybZo" title="YouTube video player" frameborder="1" allow="accelerometer; autoplay; clipboard-write;
                 encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>

</body>

</html>
